  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">多多的童话：空袭</h1>
        <div class="show-content">
          <p>多多，五岁。</p><p>一天，正在防空警报演习。警报声中，哥哥给小多解释了一下什么是防空警报。</p><p>妈妈，赶紧换衣服！小多慌慌张张地从房间冲出来。</p><p>换衣服干什么？妈妈不解。</p><p>多多：要逃命啊！</p><p>妈妈：你一个人要逃什么命？妈妈都没走。</p><p>多多：啊？！那不用逃吗？</p><p>妈妈：演习啊，假的。</p><p>多多：那真的是什么时候？</p><p>妈妈：打仗的时候呗。</p><p>多多：那什么时候打？</p><p>妈妈：这个妈妈可没办法预测了。</p><p>哥哥一脸无奈：这警报不是每年都有的嘛？你怎么完全忘记了？</p>
        </div>
      </div>
    </div>
